apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-demo-tls
  namespace: gateway-demo
spec:
  # Secret name where the certificate will be stored
  secretName: gateway-demo-tls
  
  # Duration before the certificate expires
  duration: 2160h # 90 days
  
  # Renew certificate before expiration
  renewBefore: 360h # 15 days
  
  # Certificate subject
  subject:
    organizations:
    - Gateway Demo Organization
  
  # Common name
  commonName: gateway-demo.local
  
  # DNS names
  dnsNames:
  - gateway-demo.local
  - api.gateway-demo.local
  - "*.gateway-demo.local"
  
  # Issuer reference (use self-signed for local development)
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
  
  # Private key configuration
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  
  # Usages
  usages:
  - server auth
  - client auth
  - digital signature
  - key encipherment
---
# Alternative certificate using Let's Encrypt (for production)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gateway-demo-tls-letsencrypt
  namespace: gateway-demo
spec:
  secretName: gateway-demo-tls-letsencrypt
  duration: 2160h
  renewBefore: 720h
  commonName: gateway-demo.example.com
  dnsNames:
  - gateway-demo.example.com
  - api.gateway-demo.example.com
  issuerRef:
    name: letsencrypt-staging  # Change to letsencrypt-prod for production
    kind: Issuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
  - server auth
  - digital signature
  - key encipherment
