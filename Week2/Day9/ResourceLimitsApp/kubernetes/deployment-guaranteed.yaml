# QoS Class: Guaranteed
# Both requests and limits are set and equal
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-app-guaranteed
  labels:
    qos: guaranteed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-app
      qos: guaranteed
  template:
    metadata:
      labels:
        app: resource-app
        qos: guaranteed
    spec:
      containers:
        - name: resource-app
          image: resource-limits:1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          
          # Guaranteed QoS: requests = limits
          resources:
            requests:
              memory: "256Mi"     # Minimum guaranteed memory
              cpu: "250m"         # Minimum guaranteed CPU (0.25 cores)
            limits:
              memory: "256Mi"     # Maximum allowed memory (same as request)
              cpu: "250m"         # Maximum allowed CPU (same as request)
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
